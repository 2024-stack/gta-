<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA 5 Premium Offer</title>
    <style>
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        color-scheme: dark;
        background-color: #0a0a0a;
        color: rgba(255, 255, 255, 0.87);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        min-width: 320px;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        background-image: url('https://media.rockstargames.com/rockstargames/img/global/news/upload/actual_1364906194.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 0;
      }

      #app {
        width: 100%;
        margin: 0 auto;
        text-align: center;
        position: relative;
        z-index: 1;
        padding: 1rem;
      }

      .hero {
        padding: clamp(1rem, 5vw, 2rem);
        max-width: min(90%, 800px);
        margin: clamp(1rem, 3vw, 2rem) auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(1rem, 3vw, 2rem);
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        width: min(50%, 300px);
        margin-bottom: 0.5rem;
      }

      .gta-logo {
        width: 100%;
        height: auto;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        transition: filter 0.3s ease;
      }

      .gta-logo:hover {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        line-height: 1.1;
        background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        padding: 0 1rem;
      }

      .price-tag {
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        font-weight: bold;
        color: #4ade80;
        text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        animation: pulse 2s infinite;
      }

      .description {
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: #a1a1aa;
        max-width: 600px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .game-showcase {
        width: 100%;
        margin: clamp(1rem, 3vw, 2rem) 0;
        padding: 0 1rem;
      }

      .showcase-img {
        width: 100%;
        max-width: 600px;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .showcase-img:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }

      .features {
        display: grid;
        gap: clamp(0.5rem, 2vw, 2rem);
        justify-content: center;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        width: 100%;
        padding: 0 1rem;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        padding: clamp(0.8rem, 2vw, 1rem) clamp(1rem, 3vw, 2rem);
        border-radius: 50px;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        justify-content: center;
      }

      .feature:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
      }

      .icon {
        font-size: clamp(1.2em, 3vw, 1.5em);
      }

      .feature span:not(.icon) {
        font-size: clamp(0.9rem, 2vw, 1rem);
      }

      .cta-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        width: min(90%, 400px);
        animation: float 3s ease-in-out infinite;
      }

      .cta-button {
        display: inline-block;
        width: 100%;
        padding: clamp(1rem, 2.5vw, 1.5rem) clamp(2rem, 4vw, 3rem);
        font-size: clamp(1.2rem, 2.5vw, 1.5rem);
        font-weight: bold;
        text-decoration: none;
        color: white;
        background: linear-gradient(45deg, #22c55e, #15803d);
        border-radius: 50px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 25px rgba(34, 197, 94, 0.6);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .cta-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.5s;
      }

      .cta-button::after {
        content: 'üëâ';
        margin-left: 10px;
        font-size: 1.2em;
        animation: point 1s ease-in-out infinite;
      }

      .cta-button:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 6px 30px rgba(34, 197, 94, 0.8);
        background: linear-gradient(45deg, #15803d, #22c55e);
      }

      .cta-button:hover::before {
        left: 100%;
      }

      @keyframes float {
        0% { transform: translateX(-50%) translateY(0px); }
        50% { transform: translateX(-50%) translateY(-10px); }
        100% { transform: translateX(-50%) translateY(0px); }
      }

      @keyframes point {
        0% { transform: translateX(0); }
        50% { transform: translateX(5px); }
        100% { transform: translateX(0); }
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }

      @media (max-width: 480px) {
        .hero {
          margin: 0.5rem;
          padding: 1rem;
          gap: 1rem;
        }

        .features {
          grid-template-columns: 1fr;
          gap: 0.8rem;
        }

        .feature {
          padding: 0.8rem 1.5rem;
        }

        .game-showcase {
          margin: 1rem 0;
        }

        .description {
          font-size: 1rem;
        }

        .cta-container {
          bottom: 10px;
        }

        .cta-button {
          padding: 0.8rem 1.5rem;
          font-size: 1.1rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .cta-button,
        .feature,
        .showcase-img,
        .cta-container {
          animation: none;
          transition: none;
        }

        .price-tag {
          animation: none;
        }
      }

      @media (hover: none) {
        .feature:hover,
        .showcase-img:hover,
        .cta-button:hover {
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="hero">
        <div class="logo">
          <img src="image.png" alt="GTA V Logo" class="gta-logo">
        </div>
        <h1>GTA V Premium Edition</h1>
        <div class="price-tag">‚Çπ300 Only</div>
        <p class="description">Experience Los Santos like never before with the complete GTA V experience</p>
        <div class="game-showcase">
          <img src="https://media.rockstargames.com/rockstargames/img/global/news/upload/actual_1364906194.jpg" alt="GTA V Gameplay" class="showcase-img" loading="lazy">
        </div>
        <div class="features">
          <div class="feature">
            <span class="icon">üéÆ</span>
            <span>Full Game Access</span>
          </div>
          <div class="feature">
            <span class="icon">üåü</span>
            <span>Online Mode</span>
          </div>
          <div class="feature">
            <span class="icon">üéÅ</span>
            <span>Premium Content</span>
          </div>
        </div>
      </div>
      <div class="cta-container">
        <a href="https://api.whatsapp.com/send/?phone=919153079210&text&type=phone_number&app_absent=0" 
           class="cta-button" id="whatsappButton">
          Get GTA V Now
        </a>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const whatsappButton = document.getElementById('whatsappButton');
        
        if (whatsappButton) {
          whatsappButton.addEventListener('click', (e) => {
            const message = "Hi, I'm interested in purchasing GTA V Premium Edition";
            const url = new URL(e.target.href);
            url.searchParams.set('text', encodeURIComponent(message));
            e.target.href = url.toString();
          });
        }

        // Lazy load images
        const images = document.querySelectorAll('img[loading="lazy"]');
        if ('loading' in HTMLImageElement.prototype) {
          images.forEach(img => {
            img.src = img.src;
          });
        } else {
          // Fallback for browsers that don't support lazy loading
          const script = document.createElement('script');
          script.src = 'https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js';
          document.body.appendChild(script);
        }

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
      });
    </script>
  </body>
</html>
